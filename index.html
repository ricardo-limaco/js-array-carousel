<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Multi Array</title>
</head>

<body>

  <section class="container py-5">
    <div class="row">

      <!-- Img principale -->
      <div class="col-9 bg-primary">
        <div class="_image-container  w-100"></div>
      </div>

      <!-- Sidebar -->
      <div class="col-3 position-relative bg-secondary">
        
        <div class="_arrow _arrow-up"><i class="fas fa-chevron-up"></i></div>
        
        <div class="row">
          <div class="col-12">
            <div class="_image-sidebar"></div>
          </div>
          <div class="col-12">
            <div class="_image-sidebar"></div>
          </div>
          <div class="col-12">
            <div class="_image-sidebar"></div>
          </div>
          <div class="col-12">
            <div class="_image-sidebar"></div>
          </div>
          <div class="col-12">
            <div class="_image-sidebar"></div>
          </div>
        </div>

        <div class="_arrow _arrow-down"><i class="fas fa-chevron-down"></i></div>

      </div>
      

    </div>

  </section>

  <script src="js/script.js"></script>
</body>

</html>
